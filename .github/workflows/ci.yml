name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # Run every 25 days to ensure fresh artifacts
    - cron: '0 0 */25 * *'

jobs:
  # Unit and core tests on multiple OS and Java versions
  test-matrix:
    name: Test on ${{ matrix.os }} with Java ${{ matrix.java-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        java-version: [21, 25]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'sapmachine'
          cache: maven

      - name: Display Java version
        run: java -version

      - name: Display Maven version
        run: mvn -version

      - name: Run unit tests
        run: mvn clean test

      - name: Run integration tests
        run: ./run-tests.sh

      - name: Build package
        run: mvn package -DskipTests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-java${{ matrix.java-version }}
          path: |
            target/surefire-reports/
            target/failsafe-reports/
          retention-days: 7

  # Shell compatibility testing (Linux only - has more shells)
  shell-compatibility:
    name: Shell Compatibility Tests
    runs-on: ubuntu-latest
    needs: test-matrix

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'sapmachine'
          cache: maven

      - name: Install additional shells
        run: |
          sudo apt-get update
          sudo apt-get install -y dash zsh ksh

      - name: Build test executables
        run: |
          mvn clean install -DskipTests
          ./run-tests.sh --maven-only

      - name: Verify shells are available
        run: |
          echo "Available shells:"
          for shell in sh bash dash zsh; do
            if command -v $shell >/dev/null 2>&1; then
              echo "✓ $shell: $(which $shell)"
              $shell --version 2>&1 | head -1 || echo "  (version info not available)"
            else
              echo "✗ $shell: not found"
            fi
          done

      - name: Make shell test executable
        run: chmod +x test-shell-compatibility.sh

      - name: Run shell compatibility tests
        run: ./test-shell-compatibility.sh

  # Build artifacts for release
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: [test-matrix, shell-compatibility]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'sapmachine'
          cache: maven

      - name: Build all artifacts
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: execjar-jar
          path: target/execjar.jar
          retention-days: 30

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: execjar-executable
          path: target/execjar
          retention-days: 30